{% extends 'base/layout.html' %} 

{% block content %} 

<div class="navbar">
    <h1>Registrarse</h1>
</div>

<div class="form-container">

    <form action="" method="POST">
        {% csrf_token %} 
        <label> {{ form.username.label }}</label>
        {{ form.username }}

        <label> {{ form.password1.label }}</label>
        {{ form.password1 }}

        <label> {{ form.password2.label }}</label>
        {{ form.password2 }}

        <input type="submit" value="Registrar" class="button" style="margin-top: 1rem;">
    </form>

    <p style="text-align: center;">Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresa</a></p>

</div>

{% endblock content %}
