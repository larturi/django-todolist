{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'salir' %}">Salir</a> {% else %}
<a href="{% url 'login' %}">Login</a> {% endif %}

<hr>

<h1>Lista de Pendientes</h1>

<a href="{% url 'crear-tarea' %}">Crear Tarea</a>

<form method="GET">
    <input type="text" name="buscador" value="{{ valor_busqueda }}">
    <input type="submit" value="Buscar">
</form>

<table>
    <tr>
        <th>Elementos</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>

    {% for tarea in tareas %}
    <tr>
        <td>{{ tarea.title }}</td>
        <td><a href="{% url 'tarea' tarea.id %}">Ver</a></td>
        <td><a href="{% url 'editar-tarea' tarea.id %}">Editar</a></td>
        <td><a href="{% url 'eliminar-tarea' tarea.id %}">Eliminar</a></td>
    </tr>

    {% empty %}
    <tr>
        <td>No hay tareas pendientes</td>
    </tr>
    {% endfor %}
</table>
